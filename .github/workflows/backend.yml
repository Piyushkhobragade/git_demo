      - name: Deploy to EC2 (pull latest backend & restart)
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_PORT: ${{ secrets.EC2_SSH_PORT }}
        run: |
          if [ -z "$EC2_PORT" ]; then
            EC2_PORT=***
          fi

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key -p "$EC2_PORT" "$EC2_USER@$EC2_HOST" << 'EOF'
