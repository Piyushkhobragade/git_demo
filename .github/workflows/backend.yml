name: Deploy backend to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy over SSH
        run: |
          EC2_HOST="3.111.39.5"
          EC2_USER="ec2-user"
          EC2_PORT=22

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key -p "$EC2_PORT" "$EC2_USER@$EC2_HOST" << 'EOF'
            set -e
            cd ~

            if [ ! -d git_demo ]; then
              git clone https://github.com/Piyushkhobragade/git_demo.git
              cd git_demo
            else
              cd git_demo
              git fetch --all --prune
              git reset --hard origin/main
            fi

            if [ -d Backend ]; then
              cd Backend
            fi

            if command -v systemctl >/dev/null 2>&1; then
              if sudo systemctl list-units --type=service | grep -q "backend.service"; then
                sudo systemctl restart backend.service
              else
                echo "backend.service not found."
              fi
            fi
          EOF
